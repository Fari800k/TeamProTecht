<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Employee Registration Form</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <script defer src="script/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<style>
    body {
        background-image: url(images/phone.jpg);
        background-size: cover;
    }
</style>

<body>
    <div class="center" id="employeeRegMovedToCenter">
        <div class="container" id="employeeRegContainer">
            <div class="card" id="employeeRegCard">
                <div class="card-body">
                    <form>
                        <b>
                            <h2 style="color:rgb(132, 0, 255)">Welcome to the registration form!</h2>
                        </b>
                        <p>Provide as many details as you can!</p>
                        <p style="color:red">Required fields are marked with an asterisk(*)</p>
                        <label for="orgName">Name of Organisation</label>
                        <input type="text" name="orgName" placeholder="*" required />
                        <br><br>
                        <label for="fname">Employee's First Name</label>
                        <input type="text" name="fname" placeholder="*" required />
                        <br><br>
                        <label for="lname">Employee's Last Name</label>
                        <input type="text" name="lname" placeholder="*" required />
                        <br><br>
                        <label for="employeeEmail">Employee Email Address</label>
                        <input type="email" name="employeeEmail" placeholder="*" required />
                        <br><br>
                        <label for="first_pass">Password</label>
                        <input type="password" name="first_pass" id="userInput" placeholder="*"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 characters"
                            required />
                        <br><br>
                        <label for="confirm_pass">Confirm Password</label>
                        <input type="password" name="confirm_pass" id="confirmInput" placeholder="*"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required />
                        <input type="checkbox" onclick="showPassword()"> Show Password
                        <br><br>
                        <label for="birthday">Date of birth:</label>
                        <input type="date" id="birthday" name="birthday" required />
                        <br><br>
                        <p>Choose your gender:</p>
                        <label><input type="radio" name="rdo" value="male">Male</label><br>
                        <label><input type="radio" name="rdo" value="female">Female</label><br>
                        <label><input type="radio" name="rdo" value="other">Other</label><br>
                        <p>Choose a contact method from the options below. You may wish to tick more than one, if
                            applicable.</p>
                        <label><input type="checkbox" name="cbx" value="sms">SMS</label>
                        <label><input type="checkbox" name="cbx" value="emails">Email</label>
                        <label><input type="checkbox" name="cbx" value="phone">Telephone</label>
                        <br><br>
                        <button type="reset" class="cancelbtn">Cancel</button>
                        <button class="regbtn" onclick="validateForm()">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            const collection = document.getElementsByTagName("form");
            for (let i = 0; i < collection.length; i++) {
                collection[i].style.backgroundColor = "rgb{148, 202, 219}";
            }
            if (!collection.checkValidity()) {
                document.getElementsByTagName("form").innerHTML = collection.validationMessage;
            } else {
                location.replace("login-as-employee.html");
            }
        }

        function showPassword() {
            var input = document.getElementById("userInput");
            var confirmInput = document.getElementById("confirmInput");
            if (input.type && confirmInput.type === "password") {
                input.type = "text";
                confirmInput.type = "text";
            } else {
                input.type = "password";
                confirmInput.type = "password";
            }
        }
    </script>
</body>

</html>
