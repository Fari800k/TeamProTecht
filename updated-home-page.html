<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Teamprotecht</title>
    <link rel="stylesheet" href="product-style.css" />
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <nav>
        <ul>
            <li><img src="images/logo.png" width="90px" height="65px" </li>
            <li><a href="">Browse</a></li>
            <li><a href="">iPhone</a> </li>
            <li><a href="">Android</a></li>
            <li style="float:right"><a href="#"><i class="fa fa-shopping-basket"></i></a></li>
            <li style="float:right"><a href="#"><i class="fa fa-user"></i></a></li>
            <li style="float:right"><a href="#"><i class="fa fa-search"></i></a></li>

        </ul>
    </nav>

    <section id="Featured_Phones">
        <div class="Phones">
        </div>
        <div id="FeaturedCarousel" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#FeaturedCarousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#FeaturedCarousel" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#FeaturedCarousel" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/iPhone15.png" class="d-block w-100" alt="iPhone15">
                    <div class="carousel-caption d-none d-md-block">
                        <h3 style="color: white;">The Fabulous IPhone 15</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/s23ultra.jpg" class="d-block w-100" alt="s23ultra">
                    <div class="carousel-caption d-none d-md-block">
                        <h3 style="color: white;">Shop the new 23 Ultra</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/fold.jpg" class="d-block w-100" alt="fold">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 style="color: white;">Galaxy Fold Available to pre- order</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#FeaturedCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#FeaturedCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <main>
        <h1>Featured Products</h1>
        <div class="row">
            <div class="column">
                <img src="images\iphone_15_1.jpg" alt="" style="width:50%">
            </div>
            <div class="column">
                <img src="images\iphone_15_2.jpg" alt="Forest" style="width:50%">
            </div>
            <div class="column">
                <img src="images\iphone_15_3.jpg" alt="Mountains" style="width:50%">
            </div>
            <div class="column">
                <img src="images\iphone_15_4.jpg" alt="Mountains" style="width:50%">
            </div>
        </div>
    </main>

    <script>
        function shopNowBtn() {
            document.getElementById("shop-now").innerHTML;
        }
    </script>
</body>
