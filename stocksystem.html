<body>
    <div class="navbar">
        <!-- Menu Bar -->
        <ul>
          <div class="logo-container1">
            <img src="teamprotech.png.png" alt="Logo 1">
          </div>
            <li><a href="http://localhost/Year%202%20Team%20Project/stocksystem.html">Stock View</a></li>
            <li><a href="http://localhost/Year%202%20Team%20Project/confirmorders.html">Confirm Orders</a></li>
            <li><a href="http://localhost/Year%202%20Team%20Project/pendingorders.html">Pending Orders</a></li>
            <li><a href="http://localhost/Year%202%20Team%20Project/fulfilledorders.html">Fulfilled Orders</a></li>

    <div class="main-content">
        <h1>Stock Putaway</h1>
        <!-- Form for stock system -->
        <form>
            <label for="productNumber">Product Number:</label><br>
            <input type="text" id="productNumber" name="productNumber"><br><br>

            <label for="binLocation">Bin Location:</label><br>
            <input type="text" id="binLocation" name="binLocation"><br><br>

            <label for="quantityPutAway">Quantity Put Away:</label><br>
            <input type="text" id="quantityPutAway" name="quantityPutAway"><br><br>

            <input type="submit" value="Confirm Order">
        </form>
    </div>
