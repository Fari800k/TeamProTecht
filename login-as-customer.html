<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Customer Login Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<style>
    body {
        background-image: url(images/phone.jpg);
        background-size: cover;
    }

    .loginbtn {
        background-color: blueviolet;
        border: none;
        padding: 8px 12px;
        font-size: 16px;
        width: 25%;
    }

    .loginbtn:hover {
        background-color: rgb(132, 0, 255);
    }

    .container {
        color: black;
        padding: 20px 20px;
    }

    .card {
        background-color: aliceblue;
        border: 1px solid black;
    }

    .center {
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }

    input {
        border: 1px solid black;
        border-radius: 2px;
        width: 100%;
    }

    input[type=email],
    input[type=password] {
        border: 1px solid black;
        width: 100%;
    }

    input[type=text],
    input[type=email],
    input[type=password] {
        border: 1px solid black;
        width: 100%;
    }
</style>

<body>
    <div class="center">
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Customer Login</h3>
                    <p class="card-text">Use your personal email and your password to login</p>
                    <form onsubmit="return validateForm()" method="post" required>
                        <label for="emailAddress">Email Address</label>
                        <input type="email" name="emailAddress" required />
                        <br><br>
                        <label for="userPassword">Password</label>
                        <input type="password" name="userPassword" required />
                        <br><br>
                        <button class="loginbtn" onclick="validateForm()">Login</button>
                        <p>If you haven't created an account, click on the underlined link below.<br><a
                                href="register-as-customer.html">Create a customer account</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
