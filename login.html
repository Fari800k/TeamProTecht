<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login/signup.css">
</head>
<body>
    <div class="navbar">
        <!-- Menu Bar -->
        <ul>
            <div class="logo-container1">
                <img src="teamprotech.png.png" alt="Logo 1">
              </div>
        </ul>
    </div>
    <div class="container">
        <h1>Employee Login</h1>
        <p class="welcome-text">Welcome! Please enter your username and password to log in.</p>

        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

             <!-- Remember me checkbox -->
             <label for="remember">
                <input type="checkbox" id="remember" name="remember"> Remember me
            </label><br><br>
            
            <input type="submit" value="Login">
        </form>
        <p style="text-align: center;">Or login with</p>


        <div class="login-options">
            <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Daccount-marketing-page%26utm_medium%3Dgo-to-account-button%26pli%3D1&ec=GAlAwAE&hl=en&service=accountsettings&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S84612906%3A1699934711495504&theme=glif" onclick="loginWithGoogle()">
                <img src="google.png" alt="Login with Google">
            </a>
            <a href="https://en-gb.facebook.com/" onclick="loginWithFacebook()">
                <img src="facebook.png" alt="Login with Facebook">
            </a>
            <a href="https://www.icloud.com/" onclick="loginWithApple()">
                <img src="apple.png" alt="Login with Apple">
            </a>
        </div>

        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
</body>
</html>
